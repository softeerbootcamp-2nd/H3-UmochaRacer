# workflow 이름
name: PRTestTest

#develop-be로 push하거나, PR을 할 때 workflow 실행
on:
  push:
    branches: [ "develop-be" ]
  pull_request:
    branches: [ "develop-be" ]

jobs:
  test:
    runs-on: ubuntu-20.04
    env:
      working-directory: ./backend

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Setup And run Test
      run: |
        chmod +x gradlew
        ./gradlew --info test

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: ${{always() }}
      with:
        files: build/test-results/**/*.xml
      
      
